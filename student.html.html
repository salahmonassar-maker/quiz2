<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>اختبار الطالب</title>
<style>
body{
    font-family: Tahoma;
    direction: rtl;
    background:#1b2735;
    color:#fff;
    text-align:center;
}
.container{
    max-width:900px;
    margin:auto;
    background:#2c3e50;
    border-radius:15px;
    padding:20px;
    margin-top:20px;
}
h1,h2{color:#ffdd57;}
.question{
    background:#34495e;
    padding:15px;
    border-radius:10px;
    margin:15px 0;
}
label{
    display:block;
    background:#3c5a72;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    cursor:pointer;
}
button{
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#f39c12;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
<h1>الاختبار</h1>
<input id="studentName" placeholder="اسم الطالب"><br><br>
<button onclick="startQuiz()">ابدأ</button>

<div id="quiz"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAC4PNyd-nolBmhhbn_AIWS5e1FaN4DoMI",
  authDomain: "online-exam-3d750.firebaseapp.com",
  projectId: "online-exam-3d750",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(location.search);
const subject = params.get("sub");
const topic = params.get("topic");

let exam, selected=[];

db.collection("exams").doc(subject+"_"+topic).get().then(doc=>{
    if(doc.exists){
        exam = doc.data();
    }else{
        alert("لا يوجد اختبار");
    }
});

function startQuiz(){
    if(!exam){alert("الاختبار لم يُحمّل");return;}
    let name=studentName.value.trim();
    if(!name){alert("أدخل الاسم");return;}

    let qs=[...exam.questions];
    shuffle(qs);
    selected = qs.slice(0, exam.numQuestions);

    quiz.innerHTML="";
    selected.forEach((q,i)=>{
        let d=document.createElement("div");
        d.className="question";
        d.innerHTML=`<h3>${q.q}</h3>`;
        q.o.forEach((op,j)=>{
            d.innerHTML+=
            `<label><input type="radio" name="q${i}" value="${j}"> ${op}</label>`;
        });
        quiz.appendChild(d);
    });

    let btn=document.createElement("button");
    btn.innerText="إنهاء";
    btn.onclick=finish;
    quiz.appendChild(btn);
}

function finish(){
    let score=0;
    selected.forEach((q,i)=>{
        let r=document.querySelector(`input[name="q${i}"]:checked`);
        if(r && +r.value===q.a) score++;
    });
    alert("درجتك: "+score+"/"+selected.length);
}

function shuffle(a){
    for(let i=a.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
    }
}
</script>

</body>
</html>
